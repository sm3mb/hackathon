<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Buy A Car</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar [(ngModel)]="queryText" (ionChange)="updateSchedule()" placeholder="Search"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-list #scheduleList>
    <div [hidden]="showResults">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" >
        <ion-list>
          <ion-item>
            <ion-label position="stacked" color="primary">Select Make</ion-label>
            <ion-select formControlName="makes" okText="Okay" cancelText="Dismiss">
              <ion-select-option *ngFor="let make of makes">
                {{make}}
              </ion-select-option>
            </ion-select>
          </ion-item>
  
          <ion-item>
            <ion-label position="stacked" color="primary">Select Model</ion-label>
            <ion-select formControlName="models" okText="Okay" cancelText="Dismiss">
              <ion-select-option *ngFor="let model of models">
                {{model}}
              </ion-select-option>
            </ion-select>
          </ion-item>
  
          <ion-item>
            <ion-label position="stacked" color="primary">Enter Zipcode</ion-label>
            <!-- <ion-input value="custom"></ion-input> -->
            <ion-input name="zipcode" type="text" required>
        </ion-input>
          </ion-item>
  
  
          <ion-row>
            <ion-col>
              <ion-button type="submit" expand="block">Search Cars</ion-button>
            </ion-col>
          </ion-row>
        </ion-list>

        <ion-grid fixed>
          <ion-row>
           
            <ion-col size="12" size-md="6" *ngFor="let car of carsList">
              <ion-card class="speaker-card">
                <ion-card-header>
                  <ion-item detail="false" lines="none" class="speaker-item">
                    <!-- <ion-avatar slot="start"> -->

    <ion-fab slot="fixed" vertical="bottom" horizontal="end" #fab>
      <ion-fab-button>
        <ion-icon name="share-social"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button color="vimeo" (click)="openSocial('Vimeo', fab)">
          <ion-icon name="logo-vimeo"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="instagram" (click)="openSocial('Instagram', fab)">
          <ion-icon name="logo-instagram"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="twitter" (click)="openSocial('Twitter', fab)">

        </ion-fab-button>
        <ion-fab-button color="facebook" (click)="openSocial('Facebook', fab)">
