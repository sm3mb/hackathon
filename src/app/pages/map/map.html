<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Speakers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Filtered Cars</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- <div>
    No Cars Found!!!
  </div> -->
  <ion-grid fixed>
    <ion-row>

      <ion-col size="12" size-md="6" *ngFor="let car of carsList">
        <ion-card class="speaker-card">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="speaker-item">
              
                <img [src]="car.image" [alt]="car.name + ' picture'">
            </ion-item>
          </ion-card-header>

          <ion-card-content (click)="openModal()">
           
              <div class="carsData">
                <h2>Name : {{car.name}}</h2>
                <h2>Price : {{car.price}}</h2>
                <h2>Millage : {{car.milesDriven}}</h2>
                <h2>Color : {{car.color}}</h2>
                <h2>Location : {{car.location}}</h2>
              </div>
            
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
